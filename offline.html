<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#064e3b" />
    <title>Offline • Yobe Mining</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #f9fafb;
        color: #111827;
      }
      .wrap {
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: min(560px, 100%);
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      }
      .title {
        font-weight: 800;
        margin: 0 0 6px;
      }
      .desc {
        margin: 0 0 14px;
        color: #4b5563;
        font-size: 14px;
        line-height: 1.5;
      }
      .btn {
        display: inline-block;
        background: #064e3b;
        color: white;
        text-decoration: none;
        padding: 12px 14px;
        border-radius: 12px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1 class="title">You’re offline</h1>
        <p class="desc">
          The app shell is available, but live features (Google Sheets, maps, QR
          generation, and camera services) need an internet connection.
        </p>
        <a class="btn" href="./">Try again</a>
      </div>
    </div>
  </body>
</html>
